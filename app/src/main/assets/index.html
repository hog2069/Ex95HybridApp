<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

    <!--    부트스트랩 css 라이브러리 적용    -->
        <link href="./bootstrap.min.css" rel="stylesheet">
    <!--   스크립트 작성     -->
        <script>
            //Native android 에서 호출할 함수-파라미터로 값 전달받기
            function setMessage(msg){
                document.getElementById("msg").innerHTML=msg;
            }

            //Native android 로 메세지 보내기
            function sendMessageToNative(){
                //input 요소에 써 있는 보낼메세지 얻어오기
                var msg=document.getElementById("in1").value;

                //안드로이드의 중계인 객체에게 원하는 기능 요청

                //JAVA 에서 연결자를 설정하면서 지정했던 별명("Droid")이
                //자동으로 BOM 최상위 객체 window 의 멤버변수가 됨
                window.Droid.setTextView(msg);

            }

            //갤러리앱 여는 기능함수 호출
            function openGallery(){
                window.Droid.openGalleryApp();
            }
        </script>
    </head>
    <body>

        <h5>Native android 로 받은 메세지</h5>
        <h6 id="msg">Wait.....</h6>

        <h5 class="mt-5">Native java 로 보낼 메세지</h5>
        <input class="form-control mt-3" type="text" id="in1" placeholder="enter message">
        <button onclick="sendMessageToNative()" class="btn-primary btn-block mt-3">send message to native android</button>

        <!-- 디바이스 고유 기능 호출하는 버튼  -->
        <button onclick="openGallery()" class="btn btn-success btn-block mt-2">open gallery</button>

    </body>
</html>
